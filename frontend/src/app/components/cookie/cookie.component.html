<!-- Es mostra el banner només si la variable 'showBanner' és verdadera -->
<div *ngIf="showBanner" class="fixed top-0 right-0 z-50 animate-slide-down">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-base-100 rounded-b-xl shadow-lg border border-base-300 p-4 sm:p-6">
        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
          <div class="flex items-start sm:items-center gap-3">
            <div class="hidden sm:flex h-10 w-10 rounded-full bg-primary/10 items-center justify-center flex-shrink-0">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          <!-- Text explicatiu sobre la política de cookies -->
            <div>
              <h3 class="text-base font-medium text-base-content mb-1">Cookie Policy</h3>
              <p class="text-sm text-base-content/70">
                We use cookies to enhance your experience. By continuing, you agree to our 
                <a routerLink="/cookies-info" class="text-primary hover:underline font-medium">cookie policy</a>.
              </p>
            </div>
          </div>
        <!-- Botons per acceptar o rebutjar les cookies -->
          <div class="flex gap-3 sm:flex-shrink-0">
          <!-- Botó per rebutjar les cookies -->
            <button 
              class="btn btn-sm btn-outline flex-1 sm:flex-none" 
              (click)="declineCookies()">
              Decline
            </button>
          <!-- Botó per acceptar les cookies  -->
            <button 
              class="btn btn-sm btn-primary flex-1 sm:flex-none shadow-sm hover:shadow-md transition-shadow" 
              (click)="acceptCookies()">
              Accept
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
